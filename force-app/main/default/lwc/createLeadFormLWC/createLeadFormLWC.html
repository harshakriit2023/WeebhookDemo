<template>
    <section role="dialog" class="slds-modal slds-modal_medium slds-fade-in-open" aria-labelledby="modal-heading-04" style="z-index: 100000;" tabindex="-1" aria-modal="true" aria-describedby="dialog-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header" style="font-weight:bold;font-size: 23px;">
                <h2>New Lead</h2> 
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"  onclick={closePopModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        ></lightning-icon>
                    <span class="slds-assistive-text" >Close</span>
                </button>
            </header>
                <div class="slds-modal__content slds-scope" id="modal-content-id-4" data-ltngout-rendered-by="8:0">
                    <div  class="slds-section slds-is-open slds-m-around_xx-small">
                        <h3 class="slds-section__title" style=" background-color: rgb(238, 238, 238); padding: 0px 5px;">
                            <span class="slds-truncate" title="Contact Information">Contact Information</span>
                        </h3>
                    </div>
                    <div class="classic-design-main-block slds-is-relative">
                        <div style= "min-height: 6rem;">
                            <fieldset class="slds-form-element slds-var-p-around_medium classic-design-modal-content classic-design-min-height">
                                <div class="slds-grid slds-gutters"> 
                                    <div class="slds-col">                                    
                                        <div class="slds-grid">
                                            <div class="slds-size_1-of-4"><abbr class="slds-required" title="required">*</abbr>Pin Number</div> 
                                            <div class="slds-size_1-of-2"><lightning-input type="text" variant="label-hidden" class="classic-design-main-row" label="Pin Number" value={pinNumber}></lightning-input></div>                                                       
                                        </div>
                                        <div class="slds-grid">
                                            <div class="slds-size_1-of-4"><abbr class="slds-required" title="required">*</abbr><b>Name</b></div> 
                                            <div class="slds-size_1-of-2">
                                                <div class="classic-design-main-row">
                                                    <lightning-combobox
                                                    name="salutation" 
                                                    label="Salutation" 
                                                    dropdown-alignment="auto"
                                                    value={selectedName}
                                                    options={sObjectName}
                                                    onchange={handlePicklistChange}
                                                    placeholder="">
                                                    </lightning-combobox>
                                                </div>
                                                <div class="slds-m-top_small">First Name</div>
                                                <lightning-input type="text" variant="label-hidden" class="classic-design-main-row" label="First Name" value={firstName}  onchange={handleTemplateName} message-when-value-missing="" placeholder="First Name"></lightning-input>
                                                <div class="slds-m-top_small"><abbr class="slds-required" title="required">*</abbr>Last Name</div>   
                                                <lightning-input type="text" variant="label-hidden" class="classic-design-main-row" label="Last Name" value={lastname}  onchange={handleTemplateName} message-when-value-missing="Please enter Last Name" placeholder="Last Name" required></lightning-input>
                                            </div>
                                        </div>
                                        <div class="slds-grid">
                                            <div class="slds-size_1-of-4 slds-m-top_large"><abbr class="slds-required" title="required">*</abbr>Applicant Type</div> 
                                                <div class="slds-size_1-of-2">
                                                    <div class="classic-design-main-row">
                                                        <lightning-combobox
                                                        name="Applicant Type" 
                                                        label="" 
                                                        dropdown-alignment="auto"
                                                        value={selectedName}
                                                        options={sObjectName}
                                                        onchange={handlePicklistChange}
                                                        placeholder="">
                                                        </lightning-combobox>  
                                                    </div>
                                                </div>                                                       
                                            </div>  
                                        </div> 
                                    <div class="slds-col">                                                                           
                                    </div>
                              </div>                                                 
                            </fieldset>
                        </div>                             
                    <footer class="slds-modal__footer classic-design-sticky-footer">
                        <button class="slds-button slds-button_neutral" type="button" onclick={handleCancel}>Cancel</button>
                        <button class="slds-button slds-button--neutral slds-button--brand" type="button" onclick={handleSave} >Save</button>
                    </footer>
                </div>
            </div>
            
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
