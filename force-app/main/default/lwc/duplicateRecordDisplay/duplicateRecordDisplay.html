<template>
	<article class="slds-card" style="border: 1px solid lightgray;background: #f3f3f3;border-style: ridge;">
		<div if:true={isLoading}>
			<lightning-spinner size="x-small"></lightning-spinner>
		</div>
		<div class="slds-p-around_small">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
                    <lightning-icon icon-name="standard:merge" size="small"></lightning-icon>
                    <span class="slds-assistive-text">account</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
                        <span if:false={duplicateRecNo}>We found no potential duplicates of this Lead.</span>
						<span if:true={duplicateRecNo}>We found {duplicateRecNo} potential duplicates of this Lead.</span>
					</h2>
				</div>
			</header>
		</div>
	</article>
</template>
